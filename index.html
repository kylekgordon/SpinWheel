<!DOCTYPE html>>
<html>
    <head>
        <title>Spin Wheel</title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
                <div class="number" style="--i:2;--clr:#1c6d27bd;"><span>1</span></div>
                <div class="number" style="--i:3;--clr:#91a328;"><span>50</span></div>
                <div class="number" style="--i:4;--clr:#232ebd;"><span>1000</span></div>
                <div class="number" style="--i:5;--clr:#23c3d8;"><span>10</span></div>
                <div class="number" style="--i:6;--clr:#ff0000;"><span>5</span></div>
                <div class="number" style="--i:7;--clr:#970fc0;"><span>20</span></div>
                <div class="number" style="--i:8;--clr:#54335c;"><span>80</span></div>
                <div class="number" style="--i:9;--clr:#e76b06;"><span>500</span></div>

            </div>
        </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random()* 3600);

        spinBtn.onclick = function()
        {
            wheel.style.transform = "rotate(" + value + "deg)";
            spinBtn.style.transform = "rotate(" + value - "deg)";
            value += Math.ceil(Math.random() * 3600);
        }

    </script>
    </body>
</html>
